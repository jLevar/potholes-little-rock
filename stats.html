
    <!DOCTYPE html>
    <html>
    <head>
        <style>
            body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; padding: 20px; color: #333; }
            
            /* Total Count Box Style */
            .total-box {
                text-align: center;
                background-color: #0e6394;
                color: white;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 25px;
            }
            .total-number { font-size: 3em; font-weight: bold; margin: 0; line-height: 1; }
            .total-label { font-size: 1em; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; opacity: 0.9; }

            h2 { 
                border-bottom: 2px solid #0e6394; 
                padding-bottom: 10px; 
                color: #0e6394; 
                font-size: 1.2em; 
                margin-top: 0;
            }
            ul { list-style-type: none; padding: 0; }
            li { 
                background: #f9f9f9; 
                margin: 5px 0; 
                padding: 10px; 
                border-left: 5px solid #0e6394; 
                display: flex; 
                justify-content: space-between;
                font-size: 0.9em;
            }
            .count { font-weight: bold; color: #555; }
            .footer { margin-top: 20px; font-size: 0.8em; color: #777; text-align: center; }
        </style>
    </head>
    <body>
        <div class="total-box">
            <div class="total-number">154</div>
            <div class="total-label">Active Potholes</div>
        </div>

        <h2>Streets with Most Potholes</h2>
        <ul>
            <li><span>W 12Th St</span> <span class="count">4</span></li><li><span>S Bowman Rd</span> <span class="count">4</span></li><li><span>N Taylor St</span> <span class="count">4</span></li><li><span>Oakwood Rd</span> <span class="count">3</span></li><li><span>Kanis Rd</span> <span class="count">3</span></li><li><span>Longfellow Pl</span> <span class="count">2</span></li><li><span>A St</span> <span class="count">2</span></li><li><span>W 23Rd St</span> <span class="count">2</span></li><li><span>S Louisiana St</span> <span class="count">2</span></li><li><span>Riverfront Dr</span> <span class="count">2</span></li>
        </ul>
    
        <div class="footer">
            Data updated: 2026-01-01
        </div>
    </body>
    </html>
